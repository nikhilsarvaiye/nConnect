<div class="card bg-white">
    <div class="card-header">
        <p class="no-margin title">Canteen Menu</p>
        <p class="no-margin description">Items to serve today</p>
    </div>
    <div class="card-block">
        <div class="table-responsive">
            <table class="table table-hover" *ngIf="menuItems.length">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Menu Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of menuItems">
                        <td><input type="checkbox" name="chkboxItem" [(ngModel)]="item.selected"></td>
                        <td>
                            <p class="title">{{item.title}}</p>
                        </td>
                        <td>
                            <p class="price">{{item.price}}</p>
                        </td>
                        <td>
                            <input class="cls-form-control" type="number" value="1" [(ngModel)]="item.quantity" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-right"><b>Total Bill</b></td>
                        <td><b>{{getTotalBill()}}</b></td>
                        <td>
                            <button *ngIf="!showAlert && getTotalBill() > 0" type="button" class="cls-btn" (click)="showAlert = true;">Place Order</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alerts">
                <div *ngIf="showAlert && !actionResponse">
                    <label class="text-info">Are you sure you want place the order?</label>
                    <label class="cls-btn" (click)="placeOrder();">OK</label>
                    <label class="cls-btn bg-grey" (click)="showAlert = false; actionResponse = null;">Cancel</label>
                </div>
                <div class="text-danger" *ngIf="actionResponse">{{actionResponse}}</div>
                <div class="text-info" *ngIf="!menuItems.length">Sorry we didn't find any menu items for requested question.</div>
            </div>
        </div>
    </div>
</div>
