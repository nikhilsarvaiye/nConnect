<div class="header">
  nConnect
</div>
<!-- sidebar panel -->
<div class="sidebar-panel offscreen-left">

  <brand-header></brand-header>

  <quick-launch-apps></quick-launch-apps>

  <profile-card></profile-card>
  <nav role="navigation">
    <ul class="nav">

      <li>
        <a (click)="changeSelectedChart(1)">
   <i class="icon-compass"></i>
   <span>Employee Allocation</span>
 </a>
      </li>
      <li>
        <a (click)="changeSelectedChart(2)">
   <i class="icon-compass"></i>
   <span>Employee-Availability</span>
 </a>
      </li>
      <li>
        <a (click)="changeSelectedChart(3)">
   <i class="icon-compass"></i>
   <span>Productive Hours</span>
 </a>
      </li>
      <li>
        <a (click)="changeSelectedChart(4)">
   <i class="icon-compass"></i>
   <span>Sentiment Analysis</span>
 </a>
      </li>
    </ul>
  </nav>
</div>
<!-- /sidebar panel -->
<div class="main-panel">

  <div class="header navbar">
    <header></header>
  </div>
  <div class="main-content">
    <div *ngIf="selectedChart == 1">
      <emp-allocation></emp-allocation>
    </div>
    <div *ngIf="selectedChart == 2">
      <emp-availability></emp-availability>
    </div>
    <div *ngIf="selectedChart == 3">
      <prod-hours></prod-hours>
    </div>
    <div *ngIf="selectedChart == 4">
      <sentiment-analysis></sentiment-analysis>
    </div>
  </div>
</div>
